<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script>
    // Single Page App redirect for GitHub Pages
    // This handles client-side routing by redirecting to index.html
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;
    sessionStorage.setItem('redirect', path + search + hash);
    window.location.replace('/learnwithsmile/');
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
